<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Native Banking App</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for in-browser JSX transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Configuration ---
        // IMPORTANT: Replace these placeholders with your actual values.
        const APIM_GATEWAY_URL = 'https://bankproj-apim.azure-api.net/bank'; // Your APIM URL with '/bank' suffix
        const APIM_SUBSCRIPTION_KEY = '197b8b09dc3d4e65898470d100bab78c'; 

        // --- Main App Component ---
        function App() {
            const [accountId, setAccountId] = useState('acc-1001'); // Default value for easy testing
            const [accountData, setAccountData] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);

            const fetchAccountBalance = async () => {
                if (!accountId) {
                    setError('Account ID cannot be empty.');
                    return;
                }
                
                setIsLoading(true);
                setError(null);
                setAccountData(null);

                try {
                    const response = await fetch(`${APIM_GATEWAY_URL}/accounts/${accountId}/balance`, {
                        method: 'GET',
                        headers: {
                            'Ocp-Apim-Subscription-Key': APIM_SUBSCRIPTION_KEY,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || `Error: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();
                    setAccountData(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md mx-4">
                    <h1 className="text-3xl font-bold text-center mb-2 text-cyan-400">Cloud Banking</h1>
                    <p className="text-center text-gray-400 mb-6">Check account balance via our secure API Gateway.</p>

                    <div className="space-y-4">
                        <div>
                            <label htmlFor="accountId" className="block text-sm font-medium text-gray-300 mb-1">
                                Account ID
                            </label>
                            <input
                                type="text"
                                id="accountId"
                                value={accountId}
                                onChange={(e) => setAccountId(e.target.value)}
                                placeholder="e.g., acc-1001"
                                className="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:ring-2 focus:ring-cyan-500 focus:outline-none transition"
                            />
                        </div>
                        <button
                            onClick={fetchAccountBalance}
                            disabled={isLoading}
                            className="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-md disabled:bg-gray-500 disabled:cursor-not-allowed transition-colors duration-300 flex items-center justify-center"
                        >
                            {isLoading ? (
                                <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            ) : null}
                            {isLoading ? 'Checking...' : 'Check Balance'}
                        </button>
                    </div>

                    <div className="mt-6 min-h-[100px] bg-gray-900 p-4 rounded-md">
                        <h2 className="text-lg font-semibold text-gray-400">Result:</h2>
                        {error && (
                            <div className="text-red-400 mt-2">
                                <p className="font-bold">Error:</p>
                                <p>{error}</p>
                            </div>
                        )}
                        {accountData && (
                            <div className="text-green-400 mt-2 space-y-1">
                                <p><span className="font-semibold">Account ID:</span> {accountData.account_id}</p>
                                <p><span className="font-semibold">Balance:</span> ${accountData.balance.toFixed(2)}</p>
                            </div>
                        )}
                         {!error && !accountData && !isLoading && (
                            <p className="text-gray-500 mt-2">Enter an Account ID and click "Check Balance".</p>
                        )}
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
